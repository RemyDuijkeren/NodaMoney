---
name: Pull Request

on:
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - docs/**

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      checks: write
      packages: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x
            10.0.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: 💾 Restore dependencies
        run: dotnet restore

      - name: ⚙️ Build
        run: dotnet build -c Release --no-restore

      - name: 🚦 Test
        run: |
          dotnet test -f net6.0 -c Release -l trx --results-directory ./artifacts/ --no-build
          dotnet test -f net8.0 -c Release -l trx --results-directory ./artifacts/ --no-build
          dotnet test -f net9.0 -c Release -l trx --results-directory ./artifacts/ --no-build
          dotnet test -f net10.0 -c Release -l trx --results-directory ./artifacts/ --no-build
