---
name: CI

on:
  push:
    branches:
      - '**' # all branches but excludes tags
    paths-ignore:
      - docs/**
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      checks: write
      packages: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: 💾 Restore dependencies
        run: dotnet restore

      - name: ⚙️ Build
        run: dotnet build -c Release --no-restore

      - name: 🚦 Test
        id: test
        run: |
          dotnet test -f net6.0 -c Release -l "trx;LogFileName=net6.0-tests.trx" --results-directory ./artifacts/ --no-build
          dotnet test -f net8.0 -c Release -l "trx;LogFileName=net8.0-tests.trx" --results-directory ./artifacts/ --no-build
          dotnet test -f net9.0 -c Release -l "trx;LogFileName=net9.0-tests.trx" --results-directory ./artifacts/ --no-build

      - name: 📋 Test reporter
        uses: dorny/test-reporter@v2
        if: always() && steps.test.outcome != 'skipped'
        with:
          name: unittests
          path: ./artifacts/*.trx
          reporter: dotnet-trx
          list-suites: 'failed'
          list-tests: 'failed'

      - name: 📦 Pack
        run: dotnet pack -c Release -o ./artifacts/ --no-build

      - name: 📤 Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg
          if-no-files-found: error
          retention-days: 10

      - name: 🚀 Push to GitHub
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --name github --username RemyDuijkeren --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
          dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github

      - name: 🗑️ Delete old pre-release packages NodaMoney
        uses: actions/delete-package-versions@v5
        with:
          package-name: NodaMoney
          package-type: nuget
          min-versions-to-keep: 10
          delete-only-pre-release-versions: true

      - name: 🗑️ Delete old pre-release packages NodaMoney.DependencyInjection
        uses: actions/delete-package-versions@v5
        with:
          package-name: NodaMoney.DependencyInjection
          package-type: nuget
          min-versions-to-keep: 10
          delete-only-pre-release-versions: true
