---
name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/ci.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      checks: write
      packages: read

    steps:
      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: 📥 Download Packages
        uses: actions/download-artifact@v5
        with:
          name: Packages
          path: ./pkg/

      - name: 🚀 Push to NuGet
        run: |
          dotnet nuget push ./pkg/**/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
          dotnet nuget push ./pkg/**/*.snupkg --symbol-api-key ${{secrets.NUGET_API_KEY}} --symbol-source https://api.nuget.org/v3/index.json
